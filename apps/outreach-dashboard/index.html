<style>
  :root { --bg:#0f1117; --card:#1a1d27; --border:#2a2d3a; --text:#e0e0e0; --muted:#888; --accent:#6c63ff; --green:#2ecc71; --orange:#f39c12; --red:#e74c3c; --blue:#3498db; }
  * { box-sizing:border-box; margin:0; padding:0; }
  body { font-family:'Segoe UI',system-ui,sans-serif; background:var(--bg); color:var(--text); padding:20px; max-width:1200px; margin:0 auto; }
  h1 { font-size:1.8rem; margin-bottom:4px; }
  .subtitle { color:var(--muted); margin-bottom:24px; }
  h2 { font-size:1.2rem; margin-bottom:12px; color:var(--accent); }
  h3 { font-size:1rem; margin-bottom:8px; }

  /* Tabs */
  .tabs { display:flex; gap:4px; margin-bottom:20px; flex-wrap:wrap; }
  .tab { padding:10px 20px; background:var(--card); border:1px solid var(--border); border-radius:8px 8px 0 0; cursor:pointer; color:var(--muted); font-weight:600; transition:.2s; }
  .tab.active { background:var(--accent); color:#fff; border-color:var(--accent); }
  .tab:hover:not(.active) { background:#252836; }
  .panel { display:none; }
  .panel.active { display:block; }

  /* Cards */
  .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:20px; margin-bottom:16px; }
  .card-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(340px,1fr)); gap:16px; }

  /* Demo mapping */
  .demo-row { display:flex; align-items:flex-start; gap:16px; padding:14px 0; border-bottom:1px solid var(--border); }
  .demo-row:last-child { border-bottom:none; }
  .demo-icon { font-size:2rem; min-width:48px; text-align:center; }
  .demo-name { font-weight:700; font-size:1.05rem; }
  .demo-pain { color:var(--orange); font-size:.9rem; margin:4px 0; }
  .demo-pitch { color:var(--muted); font-size:.88rem; line-height:1.4; }
  .demo-link { display:inline-block; margin-top:6px; color:var(--accent); text-decoration:none; font-size:.85rem; }
  .demo-link:hover { text-decoration:underline; }

  /* Email snippets */
  .snippet-industry { font-weight:700; color:var(--green); font-size:1rem; margin-bottom:6px; }
  .snippet-subject { font-size:.85rem; color:var(--blue); margin-bottom:6px; }
  .snippet-body { background:#12131a; border:1px solid var(--border); border-radius:8px; padding:14px; font-size:.88rem; line-height:1.5; white-space:pre-wrap; color:var(--text); position:relative; }
  .copy-btn { position:absolute; top:8px; right:8px; background:var(--accent); color:#fff; border:none; border-radius:6px; padding:4px 10px; font-size:.75rem; cursor:pointer; }
  .copy-btn:hover { opacity:.8; }
  .copy-btn.copied { background:var(--green); }

  /* Decision tree */
  .tree-form { display:flex; flex-direction:column; gap:14px; max-width:500px; }
  .tree-form label { font-weight:600; font-size:.95rem; }
  .tree-form select, .tree-form input { background:#12131a; border:1px solid var(--border); border-radius:8px; padding:10px 14px; color:var(--text); font-size:.95rem; }
  .tree-form button { background:var(--accent); color:#fff; border:none; border-radius:8px; padding:12px; font-size:1rem; cursor:pointer; font-weight:700; }
  .tree-form button:hover { opacity:.85; }
  .result-box { background:var(--card); border:2px solid var(--accent); border-radius:12px; padding:20px; margin-top:20px; display:none; }
  .result-box.show { display:block; }
  .result-demo { font-size:1.3rem; font-weight:700; }
  .result-subject { color:var(--blue); margin-top:8px; font-size:.95rem; }
  .result-snippet { margin-top:12px; font-size:.9rem; color:var(--muted); line-height:1.5; }
  .result-link { display:inline-block; margin-top:10px; color:var(--accent); font-weight:600; text-decoration:none; }

  /* Quick ref */
  table { width:100%; border-collapse:collapse; }
  th,td { text-align:left; padding:10px 14px; border-bottom:1px solid var(--border); font-size:.9rem; }
  th { color:var(--accent); font-weight:700; }
  tr:hover { background:#1e2130; }

  @media(max-width:600px) { .card-grid { grid-template-columns:1fr; } }
</style>
</head>
